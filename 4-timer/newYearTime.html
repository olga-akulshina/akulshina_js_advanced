<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Нового года</title>
    <link rel="stylesheet" href="/4-timer/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="timer">
        <div class="title">
            <h1>До нового года осталось...</h1>
        </div>
        <div class="timer-components">
            <img class="timer-img" src="/4-timer/image/newYear.jpg" alt="Новогодние часы">
            <div class="timer-display">
                <div>
                    <span id="months"></span>,
                </div>
                <div>
                    <span id="days"></span>,
                </div>
                <div>
                    <span id="hours"></span>,
                </div>
                <div>
                    <span id="minutes"></span>,
                </div>
                <div>
                    <span id="seconds"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/4-timer/app.js"></script>
</body>

</html>
